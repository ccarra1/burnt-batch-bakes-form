    <main id="main-content" >
        <section>
            <h2>Order Form</h2>
            <form action="#" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <fieldset>
                    <legend>Choose a Product</legend>
                    <div class="checkbox-group">
                        <input type="checkbox" id="cake" name="product" value="Cake">
                        <label for="cake">Cake</label>
                        <br>
                        <input type="checkbox" id="cupcake" name="product" value="Cupcake">
                        <label for="cupcake">Cupcake</label>
                        <br>
                        <input type="checkbox" id="cookies" name="product" value="Cookies">
                        <label for="cookies">Cookies</label>
                        <br>
                        <input type="checkbox" id="special" name="product" value="Special Order">
                        <label for="special">Special Order</label>
                    </div>
                </fieldset>
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>
